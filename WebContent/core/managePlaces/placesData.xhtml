<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/resources/#{coreInfo.decorator}/decorator.xhtml">


	<ui:define name="body">
	
		<h:inputText id="name" value="#{showPlace.place.name}" size="30">
		<f:ajax event="blur" listener="#{showPlace.suggestPlace}" 
		execute="@this" render="placeFound" />
		</h:inputText>
		<h:outputText id ="nameOut" value="#{showPlace.place.name}" size="30"></h:outputText>
	<h:form id="placeFound">
			<p>
				<h:outputText value="No places found yet." size="30" />
				<h:dataTable value="#{showPlace.place.name}" var="name"  border="1" cellspacing="0">
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{showPlace.suggestPlace.results}" />
					</h:column>
					<h:column>
						<f:facet name="header">begin</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">End</f:facet>
					</h:column>
				</h:dataTable>
			</p>
		</h:form>
	
	</ui:define>
</ui:composition>
