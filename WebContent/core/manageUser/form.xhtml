<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['manageUser.title.create']}" rendered="#{(! manageUserController.readOnly) and (manageUserController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['manageUser.title.update']}" rendered="#{(! manageUserController.readOnly) and (manageUserController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['manageUser.title.retrieve']}" rendered="#{manageUserController.readOnly}" />
	</ui:define>
    
    <ui:define name="description">
		<h:outputText value="#{msgsCore['manageUser.title.create.description']}" rendered="#{(! manageUserController.readOnly) and (manageUserController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['manageUser.title.update.description']}" rendered="#{(! manageUserController.readOnly) and (manageUserController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['manageUser.title.retrieve.description']}" rendered="#{manageUserController.readOnly}" />
    </ui:define>

	<ui:define name="body">
		<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />
			<ui:param name="formLabel" value="#{msgsCore['manageUser.form.title']}" />
			<p:hotkey bind="#{msgs['jbutler.crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="name" />
				<ui:param name="label" value="#{msgsCore['manageUser.form.name']}" />
				<p:inputText id="name" value="#{manageUserController.selectedEntity.name}" required="true" pt:placeholder="#{msgsCore['manageUser.form.name.placeholder']}" disabled="#{manageUserController.readOnly}">
					<p:ajax event="blur" update="nameField" />
				</p:inputText>
			</ui:decorate>
			
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="email" />
				<ui:param name="label" value="#{msgsCore['manageUser.form.email']}" />
				<p:inputText id="email" value="#{manageUserController.selectedEntity.email}" required="true" pt:placeholder="#{msgsCore['manageUser.form.email.placeholder']}" disabled="#{manageUserController.readOnly}">
					<p:ajax event="blur" update="emailField" />
				</p:inputText>
			</ui:decorate>
			
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="birthDate" />
				<ui:param name="label" value="#{msgsCore['manageUser.form.birthDate']}" />
				<p:inputText id="birthDate" value="#{manageUserController.selectedEntity.birthDate}" required="false" pt:placeholder="#{msgsCore['manageUser.form.birthDate.placeholder']}" disabled="#{manageUserController.readOnly}">
					<p:ajax event="blur" update="birthDateField" />
				</p:inputText>
			</ui:decorate>

			<h:panelGroup rendered="#{! manageUserController.readOnly}">
				<ui:decorate template="/resources/#{coreInfo.decorator}/formbuttonpanel-02.xhtml">
					<p:commandButton id="cancelButton" action="#{manageUserController.list}" value="#{msgs['jbutler.crud.button.cancel']}" immediate="true" icon="fa fa-fw fa-close" />
					<p:commandButton id="saveButton" action="#{manageUserController.save}" value="#{msgs['jbutler.crud.button.save']}" update=":form :globalMessages" icon="fa fa-fw fa-save" />
					<p:defaultCommand target="saveButton" />
					<p:hotkey bind="#{msgs['jbutler.crud.hotkey.backToList']}" action="#{manageUserController.list}" immediate="true" />
				</ui:decorate>
			</h:panelGroup>
			<h:panelGroup rendered="#{manageUserController.readOnly}">
				<ui:decorate template="/resources/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
					<p:commandButton id="backButton" action="#{manageUserController.list}" value="#{msgs['jbutler.crud.button.back']}" immediate="true" icon="fa fa-fw fa-arrow-circle-left" />
					<p:hotkey bind="#{msgs['jbutler.crud.hotkey.backToList']}" action="#{manageUserController.list}" immediate="true" />
				</ui:decorate>
			</h:panelGroup>
		</ui:decorate>
    </ui:define>
</ui:composition>
